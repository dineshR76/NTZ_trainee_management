    <body>
    <h1>Add/edit Language</h1>
<!--     <div th:if="${trainer.id==null}"><h1>Add New language</h1></div> -->
<!--      <div th:unless="${trainer.id==null}"><h1>Edit language Details</h1></div> -->
    <form action="/newlang" th:object="${lang}"  method=post>
    
   <input type="hidden" th:field="*{id}"/>
  <div class="form-group">
    <label for="language">Language Name</label>
    <input type="text" th:field="*{language}" class="form-control" id="language" name="language" aria-describedby="emailHelp" placeholder="Enter language name" required>
  </div>

<!--  <div class="form-group"> -->
 <label>Trainers available to assign the skills</label>
 <div class="col-sm-8">
 
 <th:block th:each="trainers:${trainerlist}">
 <div>
 <input type="checkbox" th:field="*{trainer}" th:text="${trainers.name}"
 		th:value="${trainers.id}"/>
 </div>
 </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
